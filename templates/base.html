<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{%block title%}{% endblock %}</title>
    <link rel="stylesheet"
        href="https://unpkg.com/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="/static/style.css">
  <link rel="shortcut icon" href="/static/favicon.ico">
</head>
<body>
  
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="navbar-collapse collapse w-100 order-0 order-md-0 dual-collapse2">
        <a class="navbar-brand" href="/">The Stock Portal</a>
        {% if g.user %}
        <a class="navbar-brand" href="/SandP">S&P 500</a>
        <a class="navbar-brand" href="/sectors">Sectors</a>
        </div>
        <div class="navbar-collapse collapse w-100 order-0 dual-collapse2 justify-content-end">
        <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                  <a class="navbar-brand" href="/profile">Profile</a>
                </li>
              <li class="nav-item">
                  <a class="navbar-brand" href="/logout">Logout</a>
                </li>
          </ul>
        </div>
        {% endif %}
    </nav>

    <div class="container mt-5 flash">
        {% for category, msg in get_flashed_messages(with_categories=True) %}
        <div class="alert alert-{{category}}" id="flashed-msgs">{{ msg }}</div>
        {% endfor %}
    </div>
    {% block content %}
    {% endblock %}
    <script src="/static/app.js"></script>
</body>
</html>
